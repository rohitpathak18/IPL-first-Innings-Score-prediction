<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!--===========================================================================================-->
        <title>First Innings Score Predictor || Rohit Pathak</title>
        <!--===========================================================================================-->
        <link rel="shortcut icon" href="{{ url_for('static', filename='icon/ipl-favicon.ico') }}">
        <!--===========================================================================================-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!--===========================================================================================-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <!--===========================================================================================-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <!--===========================================================================================-->
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <!--===========================================================================================-->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <!--===========================================================================================-->
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>First Innings Score Predictor for </span><span class="heading_second">Indian Premier League (IPL)</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask</p>
    		</div>
    	</div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                <script type="text/javascript">
                    alert("Batting and bowling team both are same. This is not allowed.");
                </script>
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">
                        <!--===========================================================================================-->
                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/srh.png') }}" alt="Sunrisers Hyderabad">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/rcb.png') }}" alt="Royal Challengers Bangalore">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/dc.png') }}" alt="Delhi Capitals">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/rr.png') }}" alt="Rajasthan Royals">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/kxip.png') }}" alt="Kings XI Punjab">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/csk.png') }}" alt="Chennai Super Kings">
                        </div>
                        <!--===========================================================================================-->
                    </div>
                </div>
            </div>

{% block body %} {% endblock %}


            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">
                        <!--===========================================================================================-->
                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/srh.png') }}" alt="Sunrisers Hyderabad">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/rcb.png') }}" alt="Royal Challengers Bangalore">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/dc.png') }}" alt="Delhi Capitals">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                        <!--===========================================================================================-->
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/rr.png') }}" alt="Rajasthan Royals">

                        <!--===========================================================================================-->
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/kxip.png') }}" alt="Kings XI Punjab">

                        <!--===========================================================================================-->
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='images/csk.png') }}" alt="Chennai Super Kings">
                        </div>
                        <!--===========================================================================================-->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
       <footer class="text-gray-700 body-font">
        <!--===========================================================================================-->
  <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
    <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">Made with ❤️ by 
      <a href="https://www.instagram.com/_rohitpthak_/" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@RohitPthak</a>
    </p>
    <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">

    </span>

</html>
